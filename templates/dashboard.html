<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard | EduPlatform</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="sidebar">
    <div class="profile">
      <img src="../static/profile_pic.webp" alt="Profile Picture" class="profile-pic">
      <h2 class="username">John Doe</h2>
      <p class="role">Student</p>
    </div>
    <div class="progress">
      <h3>Progress</h3>
    </div>
  </div>

  <div class="main-content">
    <div class="headers">
      <h1>Welcome back, John!</h1>
      <p>Here's your learning dashboard.</p>
    </div>
    <div class="lessons">
      <div class="lesson-card">
        <h3>Math - Algebra Basics</h3>
        <p>Continue where you left off</p>
        <button>Resume</button>
      </div>
      <div class="lesson-card">
        <h3>Science - Biology</h3>
        <p>Chapter 2: Cells and Functions</p>
        <button>Start</button>
      </div>
    </div>
  </div>
</body>
</html>
