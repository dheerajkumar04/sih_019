<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forest Learning Path</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .forest-background {
      background: url('../static/lsn_back.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .checkpoint-star {
      position: absolute;
      background: url('../static/star_wtbk.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      filter: drop-shadow(0 0 10px orange); /* this glows the shape only */
      transition: transform 0.2s ease;
    }

    .checkpoint-star:hover {
      transform: scale(1.1); /* small hover animation */
       filter:
        drop-shadow(0 0 10px rgba(255, 165, 0, 1))
        drop-shadow(0 0 20px rgba(255, 140, 0, 0.9))
        drop-shadow(0 0 30px rgba(255, 100, 0, 0.8));
      background-color: transparent;
    }

    .lesson-banner {
        position: absolute;
        bottom: 6%;
        left: 2%;
        width: 50vw;
        max-width: 600px;
        padding: 20px 30px;
        background: rgba(0, 0, 0, 0.6); /* semi-transparent for contrast */
        color: #fff8e1;
        font-size: 1.4rem;
        font-family: 'Georgia', serif;
        border-left: 5px solid orange;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 165, 0, 0.4);
        animation: bannerFadeIn 1.5s ease-out forwards;
        opacity: 0;
        }

        /* Animation for smooth appearance */
        @keyframes bannerFadeIn {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0px);
            opacity: 1;
        }
        }

        #cp1 {
        bottom: 8%;
        right: 10%;
      width: 70px;
      height: 70px;
        }

        #cp2 {
        bottom: 15%;
        right: 23%;
      width: 65px;
      height: 65px;
        }

        #cp3 {
        bottom: 28%;
        right: 36%;
      width: 59px;
      height: 59px;
        }

        #cp4 {
        bottom: 35%;
        right: 43%;
      width: 57px;
      height: 57px;
        }

        #cp5 {
        bottom: 49%;
        right: 48%;
      width: 53px;
      height: 53px;
        }

        #cp6 {
        bottom: 64%;
        right: 48%;
      width: 49px;
      height: 49px;
        }
    </style>
</head>
<body>

    <div class="forest-background">
    <div class="checkpoint-star" id="cp1" onclick="goToCheckpoint(this.id)"></div>
    <div class="checkpoint-star" id="cp2" onclick="goToCheckpoint(this.id)"></div>
    <div class="checkpoint-star" id="cp3" onclick="goToCheckpoint(this.id)"></div>
    <div class="checkpoint-star" id="cp4" onclick="goToCheckpoint(this.id)"></div>
    <div class="checkpoint-star" id="cp5" onclick="goToCheckpoint(this.id)"></div> 
    <div class="checkpoint-star" id="cp6" onclick="goToCheckpoint(this.id)"></div>

    <div class="lesson-banner">
        ðŸŒ² <strong>Lesson 1:</strong> Basics of Computers, Modern Technology
    </div>
    </div>

    <script>
    function goToCheckpoint(checkpointId) {
        // Redirect to /checkpoint with query parameter cp=checkpointId
        window.location.href = `/checkpoint?cp=${checkpointId}`;
    }
    </script>


</body>
</html>
